<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="title">
        <h2 class="city-name">New York</h2>
        <p class="today-date">Monday, April 16</p>
        </div>
   <div class="today-weather">
    <div class="weather">
        <h1>21&#176;C</h1>
        <div class="sunny">&#127774;</div>
        <p>Sunny</p>
    </div>
    </div>
    <div class="hourly-section">
    <h2>Hourly</h2>
    <div class="row">
        <div class="circle-box">
        <div class="time">1PM</div>
        <div class="sunny">&#127774;</div>
        <div class="temp">21&#176;</div>
        </div>
        <div class="circle-box">
            <div class="time">2PM</div>
            <div class="sunny">&#127774;</div>
            <div class="temp">22&#176;</div>
        </div>
        <div class="circle-box">
            <div class="time">3PM</div>
            <div class="sun-cloudly">&#9925;</div>
            <div class="temp">23&#176;</div>
        </div>
        <div class="circle-box">
            <div class="time">4PM</div>
            <div class="sun-cloudly">&#9925;</div>
            <div class="temp">22&#176;</div>
        </div>
        <div class="circle-box">
            <div class="time">5PM</div>
            <div class="sun-cloudly">&#9925;</div>
            <div class="temp">20&#176;</div>
        </div>
   </div>
    </div>
    <div class="hourly-section">
        <h2>Next 5 Days</h2>
    <div class="row">
        <div class="circle-box">
            <div class="time">Tue&#9925;</div>
            <div class="temp">24&#176;/16&#176;</div>
        </div>
        <div class="circle-box">
            <div class="time">Wed&#9748;</div>
            <div class="temp">19&#176;/14&#176;</div>
        </div>
        <div class="circle-box">
            <div class="time">Thu&#9925;</div>
            <div class="temp">18&#176;/13&#176;</div>
        </div>
        <div class="circle-box">
            <div class="time">Fri&#127774;</div>
            <div class="temp">23&#176;/15&#176;</div>
        </div>
        <div class="circle-box">
            <div class="time">Sat&#9925;</div>
            <div class="temp">25&#176;/17&#176;</div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
