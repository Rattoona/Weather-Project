<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App UI</title>
  <link rel="stylesheet" href="style1.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="sunny">
  <div class="weather-app">
    <header>
      <h1>San Francisco</h1>
      <p>Monday, April 16</p>
    </header>

    <section class="current-weather">
      <div class="temp">21&deg;C</div>
      <div class="icon">☀️</div>
      <div class="condition">Sunny</div>
    </section>

    <section class="hourly-forecast">
      <h2>Hourly</h2>
      <div class="scroll-container">
        <div class="hour">1PM<br>☀️<br>21&deg;</div>
        <div class="hour">2PM<br>☀️<br>22&deg;</div>
        <div class="hour">3PM<br>🌤️<br>23&deg;</div>
        <div class="hour">4PM<br>🌤️<br>22&deg;</div>
        <div class="hour">5PM<br>☁️<br>20&deg;</div>
      </div>
    </section>

    <section class="daily-forecast">
      <h2>Next 5 Days</h2>
      <div class="days">
        <div class="day"><span>Tue</span><span>🌤️</span><span>24&deg;/16&deg;</span></div>
        <div class="day"><span>Wed</span><span>🌧️</span><span>19&deg;/14&deg;</span></div>
        <div class="day"><span>Thu</span><span>☁️</span><span>18&deg;/13&deg;</span></div>
        <div class="day"><span>Fri</span><span>☀️</span><span>23&deg;/15&deg;</span></div>
        <div class="day"><span>Sat</span><span>🌤️</span><span>25&deg;/17&deg;</span></div>
      </div>
    </section>
  </div>
</body>
</html>
